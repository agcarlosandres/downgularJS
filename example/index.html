<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="downgular.js"></script>
  </head>
  
  
  <body>
    <div class="container" ng-app="myApp" ng-controller="main">

      <div>
        <button ng-click="init()">Put images to download</button>
        <button ng-click="startStop()">{{view.downloadsStarted ? 'Stop' : 'Start'}}</button>
        <button ng-click="save()">Save to local storage</button>
        <button ng-click="retrieve()">Retrieve from local storage</button>
      </div>
       <img ng-repeat="image in view.images" ng-src="{{image}}" style="width:200px;"></img>

    </div>
  </body>

</html>
